<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>👥 Selecione o Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ [PWA] Manifesto e ícones -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}"> <!-- Manifesto do app -->
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}"> <!-- Ícone Android -->
    <link rel="apple-touch-icon" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}"> <!-- Ícone iOS -->

    <!-- ✅ [PWA] Metadados para instalação -->
    <meta name="theme-color" content="#0d6efd"> <!-- Cor da barra do app -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- Android -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- iOS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .perfil-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .perfil-box h2 {
            margin-bottom: 20px;
            color: #1a237e;
        }
        .btn-perfil {
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="perfil-box">
        <h2>👥 Quem está acessando?</h2>
        <a href="{{ url_for('login_admin') }}" class="btn btn-danger btn-perfil">🔐 Administrador</a>
        <a href="{{ url_for('login_funcionario') }}" class="btn btn-primary btn-perfil">👤 Funcionário</a>
    </div>
</body>
</html>
