<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>⚙️ Configurações do Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ PWA: Manifesto -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- ✅ PWA: Ícones -->
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link rel="apple-touch-icon" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}">

    <!-- ✅ PWA: Cor e comportamento no mobile -->
    <meta name="theme-color" content="#0d6efd">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 500px;">
        <h4 class="text-center mb-4">⚙️ Configurações do Administrador</h4>
        <form method="POST">
            <div class="mb-3">
                <label for="senha_atual" class="form-label">Senha Atual:</label>
                <input type="password" name="senha_atual" id="senha_atual" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nova_senha" class="form-label">Nova Senha:</label>
                <input type="password" name="nova_senha" id="nova_senha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_senha" class="form-label">Confirmar Nova Senha:</label>
                <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Alterar Senha</button>
        </form>
        <a href="{{ url_for('index') }}" class="d-block text-center mt-3">⬅ Voltar</a>

        {% if mensagem %}
            <div class="alert alert-info mt-4 text-center">{{ mensagem }}</div>
        {% endif %}
    </div>
</body>
</html>
